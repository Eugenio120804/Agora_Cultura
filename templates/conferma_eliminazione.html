{% extends 'base.html' %}

{% block title %}Conferma Eliminazione - Agora Cultura{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="mb-0">Conferma Eliminazione</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Sei sicuro di voler eliminare l'evento "{{ evento.titolo }}"?</p>
                    <p>Questa azione non pu√≤ essere annullata.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'area_personale' %}" class="btn btn-secondary">Annulla</a>
                            <button type="submit" class="btn btn-danger">Elimina</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
