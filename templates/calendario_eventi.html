{% extends 'base.html' %}

{% block title %}Calendario Eventi - Agora Cultura{% endblock %}

{% block content %}
<h2>Calendario Eventi</h2>
<ul>
    {% for evento in eventi %}
        <li>
            <a href="{% url 'dettaglio_evento' evento.id %}">{{ evento.titolo }}</a> - {{ evento.data }}
        </li>
    {% empty %}
        <li>Nessun evento disponibile.</li>
    {% endfor %}
</ul>
{% endblock %}
